version: '3.7'

services:
  minimalism-service-jsonapi:
    container_name: minimalism-service-jsonapi
    image: carlonicora/minimalism-service-jsonapi:2.0.0
    build:
      context: .
      dockerfile: ./php-cli/Dockerfile
      args:
        - XDEBUG_HOST=${XDEBUG_HOST}
        - XDEBUG_PORT=${XDEBUG_PORT}
    working_dir: /app
    volumes:
      - ../:/app
      - ../:/opt/project
    tty: true
    stdin_open: true